<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title><%= _.slugify(appname) %></title>
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,width=device-width">

		<link rel="icon" type="image/png" href="icons/favicon.png">
		
		<!-- iPhone -->
		<link rel="apple-touch-icon" href="icons/apple-iphone.png">
		<link rel="apple-touch-startup-image" href="splash/apple-splash-iphone.png" media="(device-width: 320px)">
		<!-- iPhone (Retina) -->
		<link rel="apple-touch-icon" sizes="120x120" href="icons/apple-iphone-retina.png">
		<link href="splash/apple-splash-iphone-retina.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
		<!-- iPhone 5 -->
		<link href="splash/apple-splash-iphone-retina5.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
		<!-- iPad -->
		<link rel="apple-touch-icon" sizes="76x76" href="icons/apple-ipad.png">
		<link rel="apple-touch-startup-image" href="splash/apple-splash-ipad-portrait.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)">
        <link rel="apple-touch-startup-image" href="splash/apple-splash-ipad-landscape.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)">
        <!-- iPad (Retina) -->
		<link rel="apple-touch-icon" sizes="152x152" href="icons/apple-ipad-retina.png">
		<link href="splash/apple-splash-ipad-portrait-retina.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
		<link href="splash/apple-splash-ipad-landscape-retina.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
		<!-- Android -->
        <link rel="shortcut icon" sizes="72x72" href="icons/android-s.png">
        <link rel="shortcut icon" sizes="128x128" href="icons/android-m.png">
        <link rel="shortcut icon" sizes="196x196" href="icons/android-l.png">

        <!--
            PLEASE DON'T CHANGE OR REMOVE THE COMMENTS.
            All comments in this file are necessary for the build process.
            For further information go to:
            https://github.com/yeoman/grunt-usemin
        -->

        <!-- build:css styles/vendor.css -->
        <link rel="stylesheet" href="bower_components/themproject/dist/themproject.css">
        <link rel="stylesheet" href="bower_components/themproject/dist/themproject_android_light.css">
        <link rel="stylesheet" href="bower_components/themproject/dist/themproject_android_dark.css">
        <link rel="stylesheet" href="bower_components/themproject/dist/themproject_ios.css">
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
        <!-- endbuild -->

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <script src="bower_components/detectizr/detectizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <main role="main" id="main" class="col-lg-8 col-lg-offset-2"></main>
    </body>
</html>
